<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>掲示板アプリ</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="header">
    <h1>掲示板</h1>
  </div>
  <div class="contents">
    <div class="comment">
      <p class="name">名前: 名無し</p>
      <p class="text">1件目のコメント</p>
    </div>
    <div class="comment">
      <p class="name">名前: 名無し</p>
      <p class="text">2件目のコメント</p>
    </div>
  </div>
  <div class="footer">
    <form action"/">
      <input type="submit" value="書き込む">
      名前: <input type="text" name="name">
      <br>
      <textarea name="body" cols="36" rows="8"></textarea>
    </form>
  </div>
</body>
</html>
